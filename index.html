<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EMOTIONAL VALUE A.I. | AWAKENING UNIVERSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;800&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <canvas id="starfield" aria-hidden="true"></canvas>
  <aside class="left-toolbar">
    <a href="index.html" class="tool" title="Home"><span>Home</span></a>
    <a href="cosmic-post-station.html" class="tool" title="Cosmic Post Station"><span>Post</span>✉️</a>
    <a href="soulmirror.html" class="tool" title="Soul Mirror"><span>Mirror</span>🪞</a>
    <a href="#starflow" class="tool" title="Starflow"><span>Starflow</span>✨</a>
    <i class="constellation-line" aria-hidden="true"></i>
  </aside>

  <section class="hero">
    <video class="sky-loop" id="triovideo" src="assets/trio.mp4" autoplay muted loop playsinline></video>
    <header class="hero-title">
      <h1 class="evau-title">EMOTIONAL VALUE A.I.</h1>
      <h2 class="evau-sub">AWAKENING UNIVERSE</h2>
      <p class="evau-cn">－大三巴覺醒宇宙｜我不療癒，我只教人覺醒 <span class="globe">🌍</span>－</p>
    </header>
  </section>

  <section class="cards">
    <article class="card parrot-card" data-universe="ajin"  onclick="location.href='rooms/ajin.html'">
      <img src="assets/ajin.webp" alt="阿金 AJIN" />
      <div class="meta">
        <div class="name">💛 阿金 AJIN</div>
        <div class="kws">自由・反骨</div>
        <div class="line">「我不等天空放晴，我自己點開雲。」</div>
      </div>
    </article>
    <article class="card parrot-card" data-universe="migou" onclick="location.href='rooms/migou.html'">
      <img src="assets/migou.webp" alt="米果 MIGOU" />
      <div class="meta">
        <div class="name">🩷 米果 MIGOU</div>
        <div class="kws">自我價值・邊界</div>
        <div class="line">「我很值錢；我讓自己更貴。」</div>
      </div>
    </article>
    <article class="card parrot-card" data-universe="gungun" onclick="location.href='rooms/gungun.html'">
      <img src="assets/gungun.webp" alt="滾滾 GUNGUN" />
      <div class="meta">
        <div class="name">🩵 滾滾 GUNGUN</div>
        <div class="kws">共鳴・靜默力量</div>
        <div class="line">「我不找安全感，我成為安全。」</div>
      </div>
    </article>
  </section>

  <section id="starflow-section" class="starflow">
    <h3 class="starflow-title">🔭 觀星 Starflow</h3>
    <figure class="starflow-stage">
      <img id="starflow" src="assets/trio.webp" alt="觀星 Starflow" />
    </figure>
  </section>

  <footer class="footer-stars">
    <div class="en">AWAKENING ISN’T REPAIR — IT’S REBIRTH.</div>
    <div class="zh">覺醒不是修補，而是重生。</div>
    <div class="zh">不必學飛，你只是忘了自己有翅膀。</div>
  </footer>

  <script src="js/universe_v916_starfield.js" defer></script>
  <script src="js/main_v917_addon.js" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const img = document.getElementById('starflow');
      const list = [
        'assets/trio.webp','assets/trio2.webp','assets/trio3.webp','assets/trio4.webp','assets/trio5.webp',
        'assets/trio6.webp','assets/trio7.webp','assets/trio8.webp','assets/trio9.webp','assets/trio10.webp'
      ];
      let i = 0;
      setInterval(() => {
        i = (i + 1) % list.length;
        img.classList.remove('show');
        setTimeout(() => { img.src = list[i]; img.classList.add('show'); }, 220);
      }, 3000);
      requestAnimationFrame(() => img.classList.add('show'));
    });
  </script>
</body>
</html>
