    <video class="room-loop" src="../assets/gungun_5s.mp4" autoplay muted loop playsinline></video>
  </section>
  <script>
  const canvas = document.getElementById('starfield'); const ctx = canvas.getContext('2d');
  function size(){ canvas.width=innerWidth; canvas.height=innerHeight; } addEventListener('resize',size); size();
  let s = [...Array(160)].map(()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,t:Math.random()*6}));
  (function anim(){ ctx.clearRect(0,0,canvas.width,canvas.height);
    s.forEach(p=>{ p.t+=.05; const o=.6+Math.sin(p.t)*.4; ctx.fillStyle=`rgba(255,255,255,${o})`; ctx.fillRect(p.x,p.y,1.2,1.2); });
    requestAnimationFrame(anim);
  })();
  </script>
