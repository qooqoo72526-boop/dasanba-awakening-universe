<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cosmic Post Station</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;800&family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/universe_v920.css"/>
</head>
<body data-universe="cps">
  <canvas id="starfield" aria-hidden="true"></canvas>

  <header class="glass-nav"><nav>
    <a href="index.html" class="nav-link">🏠 回到宇宙</a>
    <span class="nav-label">🌔 Cosmic Post Station</span>
  </nav></header>

  <main class="cps-wrap">
    <img class="bird b-ajin"   src="assets/ajin_clear_post.webp"   alt="Ajin"/>
    <img class="bird b-migou"  src="assets/migou_clear_post.webp"  alt="Migou"/>
    <img class="bird b-gungun" src="assets/gungun_clear_post.webp" alt="Gungun"/>

    <div class="cps-art">
      <img src="assets/trio_post1.webp" alt="scene1"/>
      <img src="assets/trio_post2.webp" alt="scene2"/>
      <img src="assets/ajin_post.webp"  alt="ajin scene"/>
      <img src="assets/migou_post.webp" alt="migou scene"/>
      <img src="assets/gungun_post.webp" alt="gungun scene"/>
    </div>

    <section class="bubbles">
      <div class="bubble-card a" id="pane-ajin"><h3>💛 阿金 AJIN</h3><div class="list"></div></div>
      <div class="bubble-card m" id="pane-migou"><h3>🩷 米果 MIGOU</h3><div class="list"></div></div>
      <div class="bubble-card g" id="pane-gungun"><h3>🩵 滾滾 GUNGUN</h3><div class="list"></div></div>
    </section>

    <section class="composer glass">
      <input id="prompt" class="input" placeholder="在星際隧道投遞一句話，按 Enter 傳訊…" maxlength="400"/>
    </section>
  </main>

  <audio id="sfx-click" src="assets/sound/click_star.wav" preload="auto"></audio>
  <audio id="sfx-send"  src="assets/sound/send_cosmic.wav" preload="auto"></audio>
  <audio id="sfx-ajin"  src="assets/sound/reply_ajin.wav" preload="auto"></audio>
  <audio id="sfx-migou" src="assets/sound/reply_migou.wav" preload="auto"></audio>
  <audio id="sfx-gungun"src="assets/sound/reply_gungun.wav" preload="auto"></audio>

  <script src="js/cps_v920.js"></script>
</body>
</html>
