
<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>宇宙郵局 ✉️</title>
  <link rel="stylesheet" href="css/universe_v915.css"/>
  <link rel="stylesheet" href="css/universe_v916.css"/>
  <link rel="stylesheet" href="css/cps_v915.css"/>
  <link rel="stylesheet" href="css/cps_v916.css"/>
</head>
<body>
  <div class="cosmic-bg"></div>
  <div class="starfield"><canvas id="starfield"></canvas></div>

  <main class="cps-wrap">
    <div class="title-wrap">
      <h1 class="big-title">COSMIC POST STATION</h1>
      <div class="glow-band"></div>
    </div>
    <div class="sub-cn ribbon">✦ 同步接收三位鸚鵡的回信（自然語氣、無官方腔）</div>

    <section class="cps-grid">
      <div class="cps-panel glass" id="panel-ajin">
        <div class="head"><div class="sub-cn" style="font-weight:800">💛 阿金｜AJIN · 自由 · 反骨</div></div>
      </div>
      <div class="cps-panel glass" id="panel-migou">
        <div class="head"><div class="sub-cn" style="font-weight:800">🩷 米果｜MIGOU · 主權 · 高價值</div></div>
      </div>
      <div class="cps-panel glass" id="panel-gungun">
        <div class="head"><div class="sub-cn" style="font-weight:800">🩵 滾滾｜GUNGUN · 共鳴 · 靜默力量</div></div>
      </div>
    </section>

    <form id="cps-form" class="controls">
      <textarea id="cps-input" placeholder="在這裡寫給他們的話…（送出後三位會同時回覆）"></textarea>
      <button class="ribbon" style="border:0; cursor:pointer; font-weight:800;">送出</button>
    </form>
  </main>

  <script src="js/main_v915.js"></script>
  <script type="module" src="js/cps_v916.js"></script>
</body>
</html>
