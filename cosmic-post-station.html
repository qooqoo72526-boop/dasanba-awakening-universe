  <h1 class="big-title">COSMIC POST STATION</h1>
  <div class="sub-cn">與宇宙聯繫中… <span class="sep">｜</span> Receiving signals from Ajin, Migou, Gungun ✦</div>

  <section class="cps">
    <aside class="thumbs">
      <img src="assets/trio_post1.webp" alt="bg1"/>
      <img src="assets/trio_post2.webp" alt="bg2"/>
      <img src="assets/ajin_post.webp" alt="bg3"/>
      <img src="assets/migou_post.webp" alt="bg4"/>
      <img src="assets/gungun_post.webp" alt="bg5" style="grid-column:span 2"/>
    </aside>

    <div class="chat">
      <div class="bird-fleet">
        <img class="bird b1" src="assets/ajin_clear_post.webp" alt="ajin"/>
        <img class="bird b2" src="assets/migou_clear_post.webp" alt="migou"/>
        <img class="bird b3" src="assets/gungun_clear_post.webp" alt="gungun"/>
      </div>

      <div id="m-ajin" class="panel" style="max-height:180px; overflow:auto;"></div>
      <div id="m-migou" class="panel" style="max-height:180px; overflow:auto;"></div>
      <div id="m-gungun" class="panel" style="max-height:180px; overflow:auto;"></div>

      <div class="input">
        <input id="msg" placeholder="在星際隧道投遞一句話，按 Enter 傳訊…"/>
        <button id="send">Send</button>
      </div>
    </div>
  </section>

  <audio id="sfx-ajin" src="assets/sound/reply_ajin.wav" preload="auto"></audio>
  <audio id="sfx-migou" src="assets/sound/reply_migou.wav" preload="auto"></audio>
  <audio id="sfx-gungun" src="assets/sound/reply_gungun.wav" preload="auto"></audio>
  <audio id="sfx-send" src="assets/sound/send_cosmic.wav" preload="auto"></audio>
