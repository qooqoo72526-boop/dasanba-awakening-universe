<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmic Post Station | 大三巴覺醒宇宙</title>

  <!-- 字體 -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- 樣式 -->
  <link rel="stylesheet" href="css/cps.css" />
</head>
<body data-universe="cps">
  <!-- 星塵粒子背景 -->
  <canvas id="stars" aria-hidden="true"></canvas>

  <!-- 音樂 -->
  <audio id="bgm" src="assets/bgm_universe.wav" preload="auto" loop></audio>
  <div class="cosmic-ui">
    <button id="audioToggle" class="btn-audio" aria-label="切換音樂">🔊</button>
  </div>

  <!-- 等候字：上中文、下英文（細字、斜體） -->
  <header class="cps-header" aria-live="polite">
    <div class="zh">與宇宙通訊中…</div>
    <div class="en"><i>Communicating with the Cosmos…</i></div>
    <div class="en sub"><i>Receiving signals from Ajin / Migou / Gungun ✦</i></div>
  </header>

  <!-- 拼貼：2 橫（16:9） + 3 直（9:16 去背） -->
  <section class="collage">
    <!-- 兩張橫式（背景） -->
    <img src="assets/trio_post1.webp" alt="Trio Cosmic 1" class="h h1" loading="lazy">
    <img src="assets/trio_post2.webp" alt="Trio Cosmic 2" class="h h2" loading="lazy">

    <!-- 三隻直式（透明去背圖） -->
    <img src="assets/ajin_clear_post.webp"   alt="AJIN"   class="v v-ajin float glow pulse"   loading="lazy">
    <img src="assets/migou_clear_post.webp"  alt="MIGOU"  class="v v-migou float glow pulse"  loading="lazy">
    <img src="assets/gungun_clear_post.webp" alt="GUNGUN" class="v v-gungun float glow pulse" loading="lazy">

    <!-- 叼著信封 + 光環（程式生成，不用額外圖） -->
    <div class="letter l-ajin"><span class="ring"></span></div>
    <div class="letter l-migou"><span class="ring"></span></div>
    <div class="letter l-gungun"><span class="ring"></span></div>
  </section>

  <!-- 中央聊天（玻璃感、無硬框） -->
  <section class="chat-zone" role="region" aria-label="Cosmic dialog">
    <div class="chat glass" id="chatCard">
      <ul class="personas">
        <li class="aj">💛 阿金 AJIN</li>
        <li class="mi">🩷 米果 MIGOU</li>
        <li class="gu">🩵 滾滾 GUNGUN</li>
      </ul>
      <div id="chat" class="chat-stream">
        <div class="bubble system">在星際隧道傳輸中…</div>
      </div>
      <div class="input-row">
        <input id="userInput" class="chat-input" placeholder="投遞一句話，按 Enter 傳訊…" autocomplete="off">
        <button id="sendBtn" aria-label="Send">➤</button>
      </div>
    </div>
  </section>

  <!-- 腳本 -->
  <script src="js/cps.js"></script>
</body>
</html>
