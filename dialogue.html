<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>雲間信件 ✉️</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="wrap">
    <div class="nav">
      <a class="badge" href="/">← 返回</a>
      <span class="badge">✉️ 雲間信件</span>
    </div>

    <h1>雲間信件</h1>
    <div class="row">
      <div class="col-8 card">
        <form id="chatForm">
          <div class="small" style="margin:4px 0 8px">選擇角色：</div>
          <label class="badge"><input type="radio" name="persona" value="Ajin"> 💛 AJIN</label>
          <label class="badge"><input type="radio" name="persona" value="Migou" checked> 🩷 MIGOU</label>
          <label class="badge"><input type="radio" name="persona" value="Gungun"> 🩵 GUNGUN</label>
          <div style="height:8px"></div>
          <div class="bubbles panel"></div>
          <div style="display:flex; gap:10px; margin-top:10px">
            <input id="msg" class="input" placeholder="就在雲上說一句真話…" />
            <button class="btn primary" type="submit">送出</button>
          </div>
        </form>
      </div>
      <div class="col-4 card flat">
        <div class="small">提示：對話自然、像朋友、短句有力；阿金有邏輯反骨，米果守住自尊與界線，滾滾溫柔穩定。</div>
      </div>
    </div>
  </div>
  <script src="/js/dialogue.js"></script>
</body>
</html>
