<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Affective Vector Map</title>

    <!-- 主要 CSS -->
    <link rel="stylesheet" href="css/universe_soul.css">
</head>

<body>
    <!-- ░░ 1｜左側極簡線條工具列 ░░ -->
    <nav id="sideNav">
        <div class="nav-item" data-label="Home">
            <span class="nav-line"></span>
        </div>
        <div class="nav-item" data-label="Mirror">
            <span class="nav-line"></span>
        </div>
        <div class="nav-item" data-label="Post">
            <span class="nav-line"></span>
        </div>
        <div class="nav-item" data-label="Gallery">
            <span class="nav-line"></span>
        </div>
    </nav>

    <!-- ░░ 2｜能量圈 + 主標區 ░░ -->
    <section id="entryScreen">
        <canvas id="particleRing"></canvas>

        <div class="title-block">
            <h1 class="en">AFFECTIVE VECTOR MAP</h1>
            <p class="subtitle">模式，比答案更誠實。</p>
        </div>

        <div class="intro">
            <p><strong>你認為，你正在「如何運作」？</strong></p>
            <p>
                那是一種默默形成的節奏——  
                你怎麼看、怎麼選、怎麼避、甚至怎麼等待。  
                這些偏移與停頓，比語言更早暴露你。
            </p>
            <p>
                這裡不解讀你的故事，只捕捉你的行為噪點。  
                當你開始選擇，你的模式便會開始顯影。
            </p>
        </div>

        <!-- ░░ 3｜開始按鈕 ░░ -->
        <button id="startBtn" class="glow-btn">
            <span>ENTER</span>
        </button>
    </section>

    <!-- JS -->
    <script src="js/soul.js"></script>
</body>
</html>
