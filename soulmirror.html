<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>A.I. PATTERN SCAN｜情緒模式掃描</title>

    <!-- 字體：Orbitron + Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet" />

    <!-- 專屬 CSS -->
    <link rel="stylesheet" href="css/universe_soul.css" />
</head>

<body data-page="soulmirror">

    <!-- 左側 EVA NAV 工具列（四個） -->
    <nav class="eva-side-nav">
        <a href="index.html" class="eva-nav-item" data-label="HOME">
            <span class="eva-nav-icon eva-nav-icon-home"></span>
        </a>
        <a href="cosmic-post-station.html" class="eva-nav-item" data-label="POST">
            <span class="eva-nav-icon eva-nav-icon-post"></span>
        </a>
        <a href="soulmirror.html" class="eva-nav-item eva-nav-active" data-label="SCAN">
            <span class="eva-nav-icon eva-nav-icon-scan"></span>
        </a>
        <a href="gallery.html" class="eva-nav-item" data-label="GALLERY">
            <span class="eva-nav-icon eva-nav-icon-gallery"></span>
        </a>
    </nav>

    <!-- 頁面主區 -->
    <section class="soul-wrap">

        <!-- 大標題（置中） -->
        <div class="soul-title">
            <h1 class="title-en">A.I. PATTERN SCAN</h1>
            <h2 class="title-zh">— 情緒模式掃描 —</h2>
            <p class="title-sub">光會替你誠實。</p>
        </div>

        <!-- 中央掃描介面 -->
        <div class="scan-core">

            <!-- 左：題目列表（25 題） -->
            <aside class="scan-left">
                <div id="questionList" class="q-list"></div>
            </aside>

            <!-- 中：動態掃描圈 -->
            <div class="scan-center">
                <div class="scan-orb">
                    <div class="orb-inner">
                        <span id="currentQuestion" class="orb-text">請選擇任一提示⋯</span>
                    </div>
                </div>
            </div>

            <!-- 右：回答區 -->
            <div class="scan-right">
                <div class="ans-box">
                    <textarea id="ansInput" placeholder="Write here…"></textarea>
                </div>

                <!-- 送出按鈕（未填寫前不能按） -->
                <button id="submitBtn" class="submit-btn" disabled>
                    <span class="arrow">➜</span>
                </button>
            </div>

        </div>

    </section>

    <!-- JS -->
    <script src="js/soulmirror.js"></script>

</body>
</html>
